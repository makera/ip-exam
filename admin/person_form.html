<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/static">eShop</a>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Выход</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3 sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin/">
              <span data-feather="home" class="align-text-bottom"></span>
              Главная
            </a>
          </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/companyperson/">
                <span data-feather="home" class="align-text-bottom"></span>
                Сотрудники
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/carousel/">
                <span data-feather="home" class="align-text-bottom"></span>
                Карусель
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/subscribe/">
                <span data-feather="home" class="align-text-bottom"></span>
                Подписки
              </a>
            </li>

        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-3">

  <h2>Добавление Сотрудники</h2>
  <div class="mt-5">

      <form action="" method="post" enctype="multipart/form-data">
  <div class="text-danger mb-3"></div>





      <div class="col-12">
        <label for="name" class="form-label">name</label>
        <div class="input-group mb-3">

            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Name"
            >


        </div>
      </div>



      <div class="col-12">
        <label for="image" class="form-label">image</label>
        <div class="input-group mb-3">

            <input type="file" class="form-control" id="image" name="image" accept="image/*">



        </div>
      </div>



      <div class="col-12">
        <label for="post" class="form-label">post</label>
        <div class="input-group mb-3">

            <input type="text" class="form-control" id="post" name="post"
                   placeholder="Post"
            >


        </div>
      </div>


  <button class="btn btn-primary" type="submit">Сохранить</button>
</form>

  </div>

    </main>
  </div>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
